<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <nav class="navbar navbar-expand-md px-3" style="background-color: #222;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center text-white" href="index.html">
        <img
          src="assets/images/skolalogo.png"
          alt="Škola Logo"
          class="img-fluid me-3"
          style="height: 80px"
        />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link active text-white" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row">
      <section id="contact" class="col-md-6 mb-4">
        <h2>Get in Touch</h2>
        <form action="https://formspree.io/f/xzzrwjjd" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label text-white">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
              style="background-color: #111; color: #fff; border: 1px solid #444;"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
              style="background-color: #111; color: #fff; border: 1px solid #444;"
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label text-white">Message:</label>
            <textarea
              id="message"
              name="message"
              class="form-control"
              rows="5"
              required
              style="background-color: #111; color: #fff; border: 1px solid #444;"
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn"
            style="
              background-color: #ff0000;
              color: #fff;
              font-family: 'SpecialElite', sans-serif;
              letter-spacing: 1.5px;
              padding: 10px 18px;
              border: none;
              cursor: pointer;
              transition: background-color 0.3s ease;
            "
            onmouseover="this.style.backgroundColor='#cc0000'"
            onmouseout="this.style.backgroundColor='#ff0000'"
          >
            Send Message
          </button>
        </form>
      </section>

      <section id="social-media" class="col-md-6">
        <h2>Follow Us</h2>
        <p>Stay updated with our latest news and events:</p>
        <ul class="list-group" style="background-color: #111; border: none;">
          <li class="list-group-item" style="background-color: #222; border: none;">
            <a
              href="https://www.instagram.com/skola_bend/"
              target="_blank"
              class="text-decoration-none"
              style="color: #2d5fa4; font-weight: bold;"
              >Instagram</a
            >
          </li>
          <li class="list-group-item" style="background-color: #222; border: none;">
            <a
              href="https://www.youtube.com/@%C5%A0kolaBend"
              target="_blank"
              class="text-decoration-none"
              style="color: #2d5fa4; font-weight: bold;"
              >YouTube</a
            >
          </li>
        </ul>
      </section>
    </div>
  </main>

  <footer class="text-end py-3 px-4" style="background-color: #222; color: #fff;">
    <p class="mb-0">&copy; 2025 Škola Bend. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
