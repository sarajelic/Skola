<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="assets/css/images/skolalogo.png" alt="Skola Logo" class="logo me-2" style="height:40px;">
                    <span>Contact Us</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row">
            <section id="contact" class="col-md-6 mb-4">
                <h2>Get in Touch</h2>
                <form action="https://formspree.io/f/xzzrwjjd" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </section>
            <section id="social-media" class="col-md-6">
                <h2>Follow Us</h2>
                <p>Stay updated with our latest news and events:</p>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="https://www.instagram.com/skola_bend/" target="_blank" class="text-decoration-none">
                            Instagram
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="https://www.youtube.com/@%C5%A0kolaBend" target="_blank" class="text-decoration-none">
                            YouTube
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <p class="mb-0">&copy; 2025 &Scaron;kola Bend. All Rights Reserved.</p>
    </footer>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
