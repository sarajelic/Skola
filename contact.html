<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="content-wrapper">
    <nav class="navbar navbar-expand-md px-3">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center text-white" href="index.html">
          <img
            src="assets/images/skolalogo.png"
            alt="Å kola Logo"
            class="img-fluid me-3 navbar-logo"
          />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" href="index.html">About</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link active text-white" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row">
        <section id="contact" class="col-md-6 mb-4 contact-punk-contrast-bg">
          <h2>Get in Touch</h2>
          <form action="feedback.html" method="GET">
            <div class="mb-3">
              <label for="name" class="form-label text-white">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
                placeholder="Your full name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-white">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
                placeholder="you@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label text-white">Message:</label>
              <textarea
                id="message"
                name="message"
                class="form-control"
                rows="5"
                required
                placeholder="Type your message here"
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn"
              onmouseover="this.style.backgroundColor='#cc0000'"
              onmouseout="this.style.backgroundColor='#ff0000'"
            >
              Send Message
            </button>
          </form>
        </section>
      </div>
    </main>
  </div>
  <footer class="footer py-4 px-4">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-6 mb-3 mb-md-0 text-center">
          <h5 class="mb-1">Follow Us</h5>
          <p class="mb-2 footer-desc">Stay updated with our latest news and events:</p>
          <nav aria-label="Social media">
            <div class="d-flex justify-content-center gap-3">
              <a href="https://www.instagram.com/skola_bend/" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram social-icon" aria-hidden="true"></i>
                <span class="visually-hidden">Instagram</span>
              </a>
              <a href="https://www.youtube.com/@%C5%A0kolaBend" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube social-icon" aria-hidden="true"></i>
                <span class="visually-hidden">YouTube</span>
              </a>
            </div>
          </nav>
        </div>
        <div class="col-md-6 text-md-end text-center mt-3 mt-md-0 footer-copyright">
          &copy; 2025 &Scaron;kola Bend. All Rights Reserved.
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
