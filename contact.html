<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ===== Meta & Head Setup ===== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <meta name="description" content="Contact &Scaron;kola Bend â€” reach out to the band for booking, questions, or feedback. Fill out the accessible contact form and we will get back to you soon!">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <!-- ===== Page Wrapper ===== -->
  <div class="content-wrapper">

    <!-- ===== Navigation Bar ===== -->
    <nav class="navbar navbar-expand-md px-3">
      <div class="container-fluid">
        
        <!-- Brand Logo -->
        <a class="navbar-brand d-flex align-items-center text-white" href="index.html" aria-label="Go to homepage">
          <img src="assets/images/skolalogo.webp" alt="&Scaron;kola Logo" class="img-fluid me-3 navbar-logo" width="120" height="80">
        </a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <span class="visually-hidden">Toggle navigation</span>
        </button>

        <!-- Nav Links -->
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" href="index.html">About</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link text-white active" aria-current="page" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ===== End of Navigation Bar ===== -->

    <!-- ===== Main Contact Section ===== -->
    <main class="container my-5">
      <div class="row">

        <!-- === Contact Form Section === -->
        <section id="contact" class="col-md-6 mb-4 contact-punk-contrast-bg">
          <h1 class="h2">Get in Touch</h1>

          <!-- Contact Form -->
          <form action="feedback.html" method="GET">

            <!-- Name Input -->
            <div class="mb-3">
              <label for="name" class="form-label text-white">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
                placeholder="Your full name"
              />
            </div>

            <!-- Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label text-white">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
                placeholder="you@example.com"
              />
            </div>

            <!-- Message Textarea -->
            <div class="mb-3">
              <label for="message" class="form-label text-white">Message:</label>
              <textarea
                id="message"
                name="message"
                class="form-control"
                rows="5"
                required
                placeholder="Type your message here"
              ></textarea>
            </div>

            <!-- Submit Button with hover effect -->
            <button
              type="submit"
              class="btn punk-btn"
            >
              Send Message
            </button>
          </form>
        </section>
        <!-- === End of Contact Form Section === -->

      </div>
    </main>
    <!-- ===== End of Main Contact Section ===== -->

  </div>
  <!-- ===== End of Page Wrapper ===== -->

  <!-- ===== Footer Section ===== -->
  <footer class="footer py-4 px-4">
    <div class="container-fluid">
      <div class="row align-items-center">

        <!-- Social Media Column -->
        <div class="col-md-6 mb-3 mb-md-0 text-center">
          <h3 class="mb-1">Follow Us</h3>
          <p class="mb-2 footer-desc">Stay updated with our latest news and events:</p>

          <!-- Social Links -->
          <nav aria-label="Social media">
            <div class="d-flex justify-content-center gap-3">
              <a href="https://www.instagram.com/skola_bend/" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram social-icon" aria-hidden="true"></i>
              </a>
              <a href="https://www.youtube.com/@%C5%A0kolaBend" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube social-icon" aria-hidden="true"></i>
              </a>
            </div>
          </nav>
        </div>

        <!-- Copyright -->
        <div class="col-md-6 text-md-end text-center mt-3 mt-md-0">
          &copy; 2025 &Scaron;kola Bend. All Rights Reserved.
        </div>
      </div>
    </div>
  </footer>
  <!-- ===== End of Footer Section ===== -->

  <!-- ===== Bootstrap JS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
